# Fly.io configuration for Vilo API
# Deploy with: fly launch / fly deploy

app = "vilo-api"
primary_region = "jnb"  # Johannesburg - closest to South Africa

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3002"
  NODE_ENV = "production"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Health check
[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 3002
    timeout = "5s"
    type = "http"
